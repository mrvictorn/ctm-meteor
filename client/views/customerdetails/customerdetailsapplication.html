<template name='contactperson'>
<div class="panel panel-default">
    <form class="form-inline" role="form">

    <div class="panel-body">
      <H4>Відомості про контактну особу замовника</H4>
       <div class="form-group input-group-sm">
            <input class='form-control' name="FirstName" type="text" value="" placeholder="Введіть Ім`я" required/>
        </div>
        <div class="form-group input-group-sm">
            <input class='form-control' name="MiddleName" type="text" value="" placeholder="Побатькові"/>
        </div>
        <div class="form-group input-group-sm">
            <input class='form-control' name="LastName" type="text" value="" placeholder="Фамілія" required/>
        </div>
        <div class="form-group input-group-sm">
                <textarea class='form-control' name="message" type="text" value="" placeholder="Your message here"/>
        </div>
    </div>
    <div class="panel-footer"> 
        <div class="form-group input-group-sm">
            <input type="submit" value="Зберегти"  class="btn btn-primary"/>
        </div>
    </div>
    </form>
</div>
</template>

<template name='customerdetailsapplication'>
	{{> contactperson}}
</template>
